services:
  - type: web
    name: yeobaek-chatbot-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python build_index.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://lis-yeobaek-web.vercel.app,http://localhost:5173
